<script type="text/javascript">
var isAnswer = false;
function hadAnswer(answer){
	isAnswer = answer;
}
setTimeout(function(){
	isAnswer = true;
},2000);
//获取单个调度时的电话号码
function globalGetPhoneNumber(phoneNumber){
	//alert(phoneNumber);
	//console.info("globalGetPhoneNumber");
	//console.info(phoneNumber);
	window.opener.parentGetPhoneNumber(phoneNumber);
	//opener.location="javascript:parentGetPhoneNumber(phoneNumber)";
	Ext.MessageBox.show({
        title: '请稍后',
        msg: '正在拨打号码...',
        progressText: '拨号中...',
        width:300,
        progress:true,
        closable:false,
        modal: false
        //animateTarget: 'mb6'
    });
    // this hideous block creates the bogus progress
	
    var f = function(v){
         return function(){
             if(v == 12 && isAnswer){
                 Ext.MessageBox.hide();
             }else{
                 var i = v/11;
                 //Ext.MessageBox.updateProgress(i, Math.round(100*i)+'% completed');
                 Ext.MessageBox.updateProgress(i, '拨号中...');
                 
             }
        };
    };
    for(var i = 1; i < 13; i++){
    	setTimeout(f(i), i*200);
    }
    
}
</script>
